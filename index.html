	<script type="text/javascript">
		var mytime = new Date("Apr 11, 2000 08:12:11").getTime();
		var x = setInterval(function() {
			var now = new Date().getTime();
			var distance = now-mytime;
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			document.getElementById("mytime").style.opacity="1";
			document.getElementById("mytime").innerHTML = days + " <x style='color:red;'>d</x> " + hours + " <x style='color:red;'>h</x> "
			+ minutes + " <x style='color:red;'>m</x> " + seconds + " <x style='color:red;'>s</x> ";
		}, 1000);

			document.getElementById("sub").style.display="block";
		}
